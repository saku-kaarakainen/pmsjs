<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>pmsjs</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css"></script>
        <script src="kikkare.js"></script>
    </head>
    <body>
    	<div class="radio">
    		<label>
    			<input type="radio" name="optionRadio" id="optionRadios1" value="option1">
    			Beginner - 10 mines, 9 x 9 tile grid
    		</label>
    	</div>
    	<div class="radio">
    		<label>
    			<input type="radio" name="optionRadio" id="optionRadios2" value="option2">
    			Intermediate - 40 mines, 16 x 16 tile grid
    		</label>
    	</div>
    	<div class="radio">
    		<label>
    			<input type="radio" name="optionRadio" id="optionRadios3" value="option3" checked>
    			Advanced - 99 mines, 16 x 30 tile grid
    		</label>
    	</div>
    	<div class="radio">
    		<label>
    			<input type="radio" name="optionRadio" id="optionRadios4" value="option4">
    			Custom - To be implemented
    		</label>
    	</div>
    	<canvas id="myCanvas" width="800" height="600"></canvas>
    </body>
</html>
